<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>FLOPIA NEW SEASON</title>
</head>
<body>
    <!-- 3D Model Container -->
    <div id="three-container" class="fixed top-0 left-0 w-full h-full pointer-events-none"></div>

    <section class="flex flex-col items-center justify-center pt-10">
        <div class="animate-bounce-in">
            <img src="flop.svg" alt="Icon" class="size-16 animate-float w-16 h-16 md:w-24 md:h-24">
        </div>
    </section>
    <!-- 2. Анимация Текста (Заголовок) -->
    <section class="flex flex-col items-center justify-center pt-16 px-4">
        <h1 id="title" class="text-5xl md:text-7xl lg:text-9xl font-bold text-white animate-bounce-in stagger-delay-1 text-center">
            FLOPIA NEW SEASON
        </h1>
    </section>

    <!-- Добавляем новый контейнер для SOON -->
   <div class="soon-container">
        <div class="animate-bounce-in stagger-delay-2">
            <div class="text-xl md:text-5xl text-white">
                <span>SOON</span>
                <span class="dot-1">.</span>
                <span class="dot-2">.</span>
                <span class="dot-3">.</span>
            </div>
        </div>
    </div>
    <p class="text-black text-center mt-4">даже оставив на ком-то петно всё равно мы уходим безследно</p>

    <!-- Загрузка библиотек с defer -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script defer src="main.js"></script>
</body>
</html>
